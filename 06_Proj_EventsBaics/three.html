<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Its JavaScript </h1>
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
</body>
<script>

const printStart = function(){
    console.log("Manoj", Date.now());}
    
if(document.querySelector('#start').addEventListener('click', function()
{
setInterval(printStart)
})) 
{
    
console.log("PRINTING STARTED");
    console.log(printStart);
    
} 

else if (document.querySelector('#stop').addEventListener('click', function()
{
    const intrID = setInterval(printStart, 10000, "hi");
    clearInterval(intrID)
}))

{
    console.log("PRINTING STOPPED");

}
else {
    const intrID = setInterval(printStart, 10000, "hi");
    clearInterval(intrID)
}

</script>
</html>
